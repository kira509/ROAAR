<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis Web</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://files.catbox.moe/0xmnxl.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      font-family: monospace;
    }
    .navbar, .footer {
      background-color: #006400;
    }
    .navbar-brand {
      font-size: 24px;
      line-height: 2.5;
      border: none;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 35px;
    }
    .card-header {
      background-color: #6a0dad;
      border-top-left-radius: 35px;
      border-top-right-radius: 35px;
    }
    .card-body {
      border-bottom-left-radius: 35px;
      border-bottom-right-radius: 35px;
    }
    a {
      color: #00ffcc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">WELCOME TO GENESIS WEB</a>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- Notification Card -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header">Bot Status</div>
          <div class="card-body">
            <span>✅ You have successfully connected to <strong>GENESIS-BOT</strong>. The bot is currently <strong>ACTIVE</strong> and running.</span>
          </div>
        </div>
      </div>

      <!-- Owner Card -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header">Bot Owner</div>
          <div class="card-body">
            <p><strong>Tace Tygrè</strong></p>
            <a href="https://wa.me/254738701209" target="_blank">Chat on WhatsApp</a>
          </div>
        </div>
      </div>

      <!-- Repo Card -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header">Genesis-Bot Repo</div>
          <div class="card-body">
            <p><strong>GitHub</strong></p>
            <a href="https://github.com/kira509/ROOAR" target="_blank">View ROOAR on GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
